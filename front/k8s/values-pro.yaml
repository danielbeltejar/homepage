namespace: pro-homepage-front
replicaCount: 1
registry: harbor.server.local/danielbeltejar/homepage
image:
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 80
  targetPort: 8080
extraEnv:
- name: "TZ"
  value: "UTC"
extraEnvFrom: []
resources:
  requests:
    memory: "32Mi"
  limits:
    cpu: 500m
    memory: "128Mi"
volumes:
- name: tmpfs-var-lib-nginx-tmp
  emptyDir:
    medium: Memory
- name: tmpfs-run-nginx
  emptyDir:
    medium: Memory
volumeMounts:
- name: tmpfs-var-lib-nginx-tmp
  mountPath: /var/lib/nginx/tmp
- name: tmpfs-run-nginx
  mountPath: /run/nginx
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-set-header: X-Real-IP $remote_addr
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
  class: "nginx-online"
  host: "danielbeltejar.es"
  tls: true
